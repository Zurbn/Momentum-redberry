<div class="momentum-header py-4 mb-3">
  <div class="py-2 d-flex justify-content-between">
    <div class="d-flex align-items-center cursor-pointer" [routerLink]="['']">
      <p class="momentum-header-heading mb-0 mr-1">Momentum</p>
      <img src="/assets/icons/momentum-hourglass.svg" alt="hourglass icon" />
    </div>
    <div class="d-flex align-items-center">
      <button
        routerLink="details"
        class="momentum-button momentum-button--secondary momentum-body--1 mr-4 mb-0 cursor-pointer"
        mat-button
      >
        თანამშრომლის შექმნა
      </button>

      <button
        routerLink="add-new-task"
        class="momentum-button momentum-button--primary momentum-body--1 cursor-pointer ml-3 mb-0"
        mat-button
      >
        <mat-icon
          svgIcon="momentum-plus"
          class="momentum-icon momentum-icon--20 mr-1"
        ></mat-icon>
        შექმენი ახალი დავალება
      </button>
    </div>
  </div>
</div>
