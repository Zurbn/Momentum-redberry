<div class="card-container">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex task-type">
      <div
        class="priority d-flex align-items-center justify-content-center"
        *ngIf="momentumTaskCardData.priority | getPriorityColor as prioObject"
        [ngStyle]="{
          color: prioObject.color,
          'border-color': prioObject.icon
        }"
      >
        <img src="{{ prioObject.icon }}" alt="" />
        {{ momentumTaskCardData.priority }}
      </div>
      <div
        class="task-category d-flex align-items-center justify-content-center"
        [ngStyle]="{
          'background-color':
            momentumTaskCardData.department | getDepartmentColor
        }"
      >
        {{ momentumTaskCardData.department }}
      </div>
    </div>
    <div class="card-date">{{ momentumTaskCardData.date }}</div>
  </div>
  <div class="card-body d-flex flex-column">
    <div class="card-name">{{ momentumTaskCardData.title }}</div>
    <div class="card-description">
      {{ momentumTaskCardData.description }}
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <img src="{{ momentumTaskCardData.picture }}" alt="" />
    <div class="d-flex">
      <!--  /> -->
      <div><img src="/assets/icons/comment-icon.svg" alt="" /></div>
      <div>{{ momentumTaskCardData.numberOfComments }}</div>
    </div>
  </div>
</div>
