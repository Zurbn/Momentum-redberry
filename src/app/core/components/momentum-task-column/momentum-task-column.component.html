<div class="column">
  <div
    class="task-progress d-flex align-items-center justify-content-center"
    [ngStyle]="{ 'background-color': columnColorMapping[status?.id - 1] }"
  >
    {{ status.name }}
  </div>

  <div class="column__cards">
    <app-momentum-task-card
      class="clickable"
      *ngFor="let task of tasks"
      [task]="task"
      [color]="columnColorMapping[status?.id - 1]"
    ></app-momentum-task-card>
  </div>
</div>
